<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Gift Reminder</title>
    
    <!-- Стилі -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Підключаємо i18next -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.3/i18next.min.js"></script>
</head>
<body>

    <!-- Вибір мови -->
    <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="pl">Polski</option>
        <option value="ua">Українська</option>
        <option value="ru">Русский</option>
    </select>

    <!-- Контент сайту -->
    <header>
        <h1 data-translate="welcome">Welcome to our site!</h1>
    </header>

    <main>
        <section>
            <h2 data-translate="calendar">Personal Calendar</h2>
            <p data-translate="calendar_desc">Save important dates and never forget to surprise your loved ones!</p>
        </section>

        <section>
            <h2 data-translate="gifts">Gift Recommendations</h2>
            <p data-translate="gifts_desc">Let us suggest the best gifts based on preferences.</p>
        </section>

        <section>
            <h2 data-translate="contact">Contact Us</h2>
            <p data-translate="contact_desc">Have questions? Get in touch!</p>
        </section>
    </main>

    <!-- Підключення скриптів -->
    <script src="locales.js"></script>  <!-- Файл з перекладами -->
    <script src="script.js"></script>   <!-- Основний скрипт -->
</body>
</html>
